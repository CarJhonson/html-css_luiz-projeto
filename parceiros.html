<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceiros</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer>
        window.addEventListener('load', function() {
            // Remove a classe de carregamento para mostrar o conteúdo principal
            document.body.classList.remove('loading');
            // Oculta a página de carregamento
            document.querySelector('.loading-overlay').style.display = 'none';
        });
    </script>
</head>
<body class="loading">

    <!-- Página de carregamento -->
    <div class="loading-overlay">
        <p>Carregando...</p>
    </div>

    <main class="main_parceiros">
        
        <h1 class="title_parceiros">Parceiros</h1>

        <section class="section_parceiros">
            <div class="parceiros">
                <img src="imgs/parceiros/SGN_02_22_2022_1645509020899.png" alt="imagem de parceiros" class="lasanha">
            </div>

            <div class="parceiros">
                <img src="imgs/parceiros/dos_anjos.jpeg" alt="imagem de parceiros" class="anjos">
            </div>

            </div>
        </section>
    </main>
</body>
</html>
